{% extends 'templates/layout.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой E-mail адрес чтобы получить новый пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить письмо"></p>
        {% csrf_token %}
    </form>
{% endblock %}
